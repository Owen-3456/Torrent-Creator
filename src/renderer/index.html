<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:8000" />
    <title>Torrent Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Torrent Maker</h1>
      </header>
      <main>
        <!-- Main Menu -->
        <div id="main-menu" class="center-screen">
          <h2 class="menu-title">Torrent Maker</h2>
          <button class="menu-btn" id="menu-movie">Create Movie Torrent</button>
          <button class="menu-btn" id="menu-episode">Create Single Episode Torrent</button>
          <button class="menu-btn" id="menu-season">Create Season Pack Torrent</button>
          <button class="menu-btn exit-btn" id="menu-exit">Exit</button>
          <div class="corner-icons">
            <span id="settings-icon" title="Settings">âš™ï¸</span>
            <span id="github-icon" title="GitHub">ğŸ™</span>
          </div>
        </div>

        <!-- Upload Movie -->
        <div id="upload-movie" class="center-screen" style="display: none">
          <h2>Upload Movie</h2>
          <div id="upload-box" class="upload-box">
            <span>Click to upload or drag and drop</span>
            <input type="file" id="movie-file-input" accept="video/*" hidden />
          </div>
          <div id="movie-upload-status"></div>
        </div>

        <!-- Movie Details -->
        <div id="movie-details" class="center-screen" style="display: none">
          <h2>New Movie</h2>
          <div class="torrent-status-box">
            <div class="torrent-status-title">Torrent Status</div>
            <pre id="torrent-tree">(No files yet)</pre>
          </div>
          <form id="movie-details-form">
            <label>Movie name<br /><input type="text" name="name" id="movie-name" /></label>
            <div class="row">
              <label>Year<br /><input type="text" name="year" id="movie-year" /></label>
              <label>Runtime<br /><input type="text" name="runtime" id="movie-runtime" /></label>
            </div>
            <div class="row">
              <label>Size<br /><input type="text" name="size" id="movie-size" /></label>
              <label>Language<br /><input type="text" name="language" id="movie-language" /></label>
            </div>
            <button type="submit" class="main-btn">Apply Edits</button>
          </form>
        </div>

        <div id="status" class="status">
          <p>Backend status: <span id="backend-status">Checking...</span></p>
        </div>
      </main>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
